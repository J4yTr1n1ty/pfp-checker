[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"

[licenses]
unlicensed = "deny"
allow = [
  "MIT",
  "Apache-2.0",
  "BSD-3-Clause",
  "ISC",
  "Zlib",
  "0BSD",
  "BSD-2-Clause",
  "CC0-1.0",
  "MPL-2.0",
  "OpenSSL",
  "Unicode-DFS-2016",
]
copyleft = "warn"
default = "deny"

[bans]
multiple-versions = "warn"
highlight = "all"
skip = [
  # Add dependencies that are allowed to have multiple versions here
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
